<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        <ol>
            {% for task in tasks %}
                <li>
                    {% if task.completed %}
                        <strike>{{ task.title }}</strike>
                    {% else %}
                        {{ task.title }}
                    {% endif %}

                    | <a href="{% url 'update_task' task.id %}">Update</a>
                    | <a href="{% url 'delete_task' task.id %}">Delete</a>
                </li>
            {% endfor %}
        </ol>
    </body>
</html>
